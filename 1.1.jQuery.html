<html>
  <head>
    <meta charset="utf-8">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/jbox/dist/jBox.min.js"></script>
    <link  href = "node_modules/jbox/dist/jBox.all.min.css"  rel = " stylesheet ">
    <!-- <script src="package-lock.json"></script> -->


    <script>
      var myModal = new jBox('Modal');
      new jBox('Modal', {
          width: 300,
          height: 100,
          attach: '#myModal',
          title: 'My Modal Window',
          content: '<i>Hello there!</i>'
      });
      $(document).ready(function() {
        var myModal = new jBox('Modal');

      });
      myModal.open();
      $(document).ready(function(){
        $("button").click(function(){
          var duration = 250;
          var shadesNumber = 50;
          var timeout = (shadesNumber - 1) * duration;

          var r = 200;
          var a = 5;
          var b = 250;
          var timerId = setInterval(function(){
            r = r - a;
            // alert(r);
            console.log(r);
            var n = r.toString(16);
            var k = b.toString(16);

            // alert(n);
            var m;
            m = n + k + k;
            if(r < 16) {
                m = "0" + n +  k  + k;
            };
            console.log(m);
            console.log(n);
            console.log(k);
                // alert( 'Вы просмотрели 50 оттенков чёрного! Спасибо за внимание!');

            $("body").css("background-color", "#" + m);
          }, duration);


          setTimeout(function() {
            clearInterval(timerId);
              alert("Изменение цвета экрана произошло за " + timeout + "sec.");
          }, timeout);
        });
      });
          </script>

        <style type="text/css">
          body{
          background-color: white;
          }
        </style>

    </head>
    <body>
      <div id="myModal">Click me to open a modal window!</div>
      <a href="#" id="myModal">Click me to open a modal window!</a>
    </body>
  </html>
